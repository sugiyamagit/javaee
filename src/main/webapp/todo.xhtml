<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jersey-mvc-jsp="urn:org:glassfish:jersey:servlet:mvc">

<h:head>Todoリスト</h:head>
<h:body>
	<h:form id="frm">
		<h:outputLabel value="Todoを入力してください" />
		<h:inputText value="#{todoBean.todo}" />
		<h:commandButton value="追加" action="#{todoBean.add()}" />
		<h:dataTable id="dtList" var="t" value="#{todoBean.listTodo}">
			<h:column>
				<h:outputText value="#{t}" />
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
